name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    # Environment variables for database connection
    env:
      APP_DB_HOST: localhost
      APP_DB_PORT: 5432
      APP_DB_USER: testuser
      APP_DB_PASSWORD: testpassword
      APP_DB_NAME: testdb

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: ${{ env.APP_DB_USER }}
          POSTGRES_PASSWORD: ${{ env.APP_DB_PASSWORD }}
          POSTGRES_DB: ${{ env.APP_DB_NAME }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync

      - name: Run tests
        run: uv run pytest -v
