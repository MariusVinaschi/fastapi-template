name: Build & Push Images

on:
  # Triggered when the Release workflow pushes a stable version tag (e.g. v1.0.0).
  # RC versions (e.g. v1.0.0-rc.1) are never tagged, so this never runs for RCs.
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

concurrency:
  group: build-images-${{ github.ref_name }}
  cancel-in-progress: false

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build & push API/Worker images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout tagged commit
        uses: actions/checkout@v4

      - name: Extract tag and image prefix
        id: meta
        run: |
          echo "tag=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          # GHCR requires lowercase repository names
          echo "image_prefix=ghcr.io/$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"
          echo "Building images for tag: ${{ github.ref_name }}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./dockerfile
          target: api
          push: true
          tags: |
            ${{ steps.meta.outputs.image_prefix }}/api:${{ steps.meta.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Worker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./dockerfile
          target: worker
          push: true
          tags: |
            ${{ steps.meta.outputs.image_prefix }}/worker:${{ steps.meta.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
