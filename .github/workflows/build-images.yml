name: Build & Push Images

on:
  # Build images only after the "Release" workflow has completed.
  workflow_run:
    workflows: ["Release"]
    types: [completed]

# Avoid duplicate runs for the same release commit.
concurrency:
  group: build-images-${{ github.event.workflow_run.head_sha }}
  cancel-in-progress: false

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build & push API/Worker images (tagged releases only)
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout the released commit
        uses: actions/checkout@v4
        with:
          # We build images from the exact commit that the Release workflow ran on.
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: Fetch tags
        run: git fetch --force --tags

      - name: Resolve git tag for this commit
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          SHA="${{ github.event.workflow_run.head_sha }}"
          TAG="$(git tag --points-at "$SHA" | head -n 1 || true)"

          if [ -z "$TAG" ]; then
            # No tag means this was not a stable release (e.g. RC). Skip image build/push.
            echo "tag=" >> "$GITHUB_OUTPUT"
            echo "No tag points at $SHA; skipping image build."
            exit 0
          fi

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "Using tag: $TAG"

      - name: Set up QEMU
        if: steps.meta.outputs.tag != ''
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.meta.outputs.tag != ''
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: steps.meta.outputs.tag != ''
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          # GITHUB_TOKEN is automatically provided by GitHub Actions (no repo secret needed).
          password: ${{ github.token }}

      - name: Build and push API image
        if: steps.meta.outputs.tag != ''
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./dockerfile
          target: api
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/api:${{ steps.meta.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Worker image
        if: steps.meta.outputs.tag != ''
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./dockerfile
          target: worker
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/worker:${{ steps.meta.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
